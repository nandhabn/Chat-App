<!DOCTYPE html>
<html>
    <head>
        <title>Obliging</title>
        <link href="{{url_for('static',filename='css/chat.css')}}" rel="stylesheet">
        <link sizes="16x16" rel="icon" type="i5mg/ico" href="{{url_for('static',filename='img/logoimg.ico')}}">
        <script src="{{url_for('static', filename='js/chat.js')}}" type="text/javascript"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    </head>
    <body class="container" onload='inter()'>
        <div class="row">
        <div class="col-lg-9">
                <a href="./"><img src="{{url_for('static',filename='img/logoimg2.png')}}" alt="Oblibing" id="oblogo"></a>
                <span>BcHaT</span>
        </div>
    </div>
    <div class="row">
        <div id="chatname" class="col-lg-5 col-md-5 hidden-xs">
            <pre>{{user}}</pre>
        </div>
        <div id="chatbd" class="col-lg-5 col-md-5 col-sm-5">
        {%for i in range(r)%}
        {%if msg[i]['uname']==user%}
                <pre><span class="b"><pre class="cter">{{user}}</pre><br><pre class="ctmsg">{{msg[i]['mes']}}</pre></pre></span></pre>
        {%else%}
                <pre><span class="a"><pre class="cter"></pre>{{msg[i]['uname']}}<br>{{msg[i]['mes']}}</span></pre>
        {%endif%}
        {%endfor%}
        </div>
        
    </div>
        <div class="row msgsnd">
            <div  class="col-lg-9 col-sm-5 col-md-5"> 
                    <button onclick="msgupdate()" id="btn" ><img width="18px" src="{{url_for('static',filename='img/sendicon-web.png')}}" alt=""></button>
                    <input type="text" id="messIn" name="messIn" placeholder="Enter text message">
            </div>
    </div>
    <input id="tnu" type="number" style="display:none" value={{count}}></input> 
    <script>
        document.getElementById("messIn").addEventListener('keyup',function(event){
    event.preventDefault();
    if(event.keyCode===13)
    {msgupdate();}
    });

        </script>
</body>
</html>
