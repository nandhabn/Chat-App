<!DOCTYPE html>
<html>
<head>
<title>Obliging</title>
<link href="{{url_for('static',filename='css/login.css')}}" rel="stylesheet">
<script src="{{url_for('static',filename='js/login.js')}}" type="text/javascript"></script>
<link sizes="16x16" rel="icon" type="i5mg/ico" href="{{url_for('static',filename='img/logoimg.ico')}}">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body id="bd" onload="onl()" class="card">
<!--main Logo-->

    
    
<!--form-->
    <div class="container">
            <div id="row">
                    <div class=" col-sm-4 col-md-4 col-lg-3" ></div>
                    <img class="col-sm-4 col-md-4 col-lg-5 col-xl-5 img-responsive" id="obliging" src="{{url_for('static',filename='img/logo1.png')}}" alt="Obliging" >
                    <div class="col-sm-4 col-md-4 col-lg-4"></div>
                </div>
            <div class="row"> <div class="w-100"></div></div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <form  id="form1" action="./login" method="POST" class="col-sm-8 col-md-8 col-lg-8">
                <span>Login</span><br>   
                <label>Username:</label><input type="text" name="uname" value="" id="uname" onclick="{document.getElementById('userror').style.display='none';}" onfocus="{document.getElementById('userror').style.display='none';}">
                <label class="w-100" id="userror"></label>
                <div class="w-100"></div>
                <label>Password:</label><input type="password" autocomplete="none" id="pass" name="pass" onclick="{this.value=null;document.getElementById('pserror').style.display='none';}" onfocus="{this.value=null;document.getElementById('pserror').style.display='none';}"><div/>
                 <label class="w-100" id="pserror">{{pserror}}</label>
                  <button class="btn btn-warning" onclick="return dosubmit()">Submit</button>
                  <a href="./register" >Don't have an account</a>   
            </form>
        </div>
    </div>

</body>
</html>
